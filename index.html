<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ethan_stats</title>
  <link rel="stylesheet" href="styles.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

  <body>
    <h1>ETHAN JIANG'S STATS PAGE â€” </h1>

    <div class="design" id="design">
      <div class = "top-boxes">
        <div class = "image-box">
          <div class = "image-title">Ethan Jiang /// Lvl.20</div>
          <img id="excadrill" src="Excadrill.png" alt="Wild Excadrill (or is this Ethan?)">
        </div>
 

        <div class="stats-box">
          <div class="stat-row">
            <span class="stat-name">ABOUT</span>
            <span class="dots"></span>
            <span class="stat-number">3/3</span>
          </div>
          <div class="stat-row">
            <span class="stat-name">POSTS</span>
            <span class="dots"></span>
            <span class="stat-number">12/12</span>
          </div>
          <div class="stat-row">
            <span class="stat-name">PROJECTS</span>
            <span class="dots"></span>
            <span class="stat-number">7/7</span>
          </div>
          <div class="stat-row">
            <span class="stat-name">RESUME</span>
            <span class="dots"></span>
            <span class="stat-number">1/1</span>
          </div>
        </div>
      </div>

      <div class = "bottom-box">
        <div class="more-stats">
          <div class="extra-commands">
            <span class="word">ATTACK</span>
            <span class="word">DEFENSE</span>
            <span class="word">SPEED</span>
            <span class="word">TYPE</span>
            <span class="word">CREDITS</span>
            <span class="word">EMAIL</span>
          </div>
        </div>
      </div>
    </div>

    <h2>curious about his stats? type a stat below to learn more...</h2>
 
  <div id="terminal-stuff">
    <div id="output-container"></div>

    <div id="input-wrapper">
        <span id="prompt">@check-stat &gt;&nbsp;</span>
        <span id="visible-input"></span>
        <span class="blinking-cursor"></span>
        <input id="myInput" autocomplete="off">
    </div>

    <script src="commands.js"></script>
    <script src="function.js"></script>
    <script>
        var input = document.getElementById("myInput");
        input.addEventListener("input", updateVisibleInput);
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            handleCommand(input.value);
          }
        });
        window.onload = function() {
            input.focus();
        };
    </script>
  </div>
  </body>
</html>
